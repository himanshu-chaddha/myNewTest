<header>
  <div class="overlay"></div>
  <video
    playsinline="playsinline"
    autoplay="autoplay"
    muted="muted"
    loop="loop"
  >
    <source
      src="../../assets/videos/Pexels Videos 2219383.mp4"
      type="video/mp4"
    />
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <h1 class="display-3">Employee Management System</h1>
        <p class="lead mb-0">Please Login To Continue!</p>
        <p id="login-button">
          <a
            ><button
              class="btn btn-secondary"
              type="button"
              (click)="onLoginClick()"
            >
              <fa-icon [icon]="faUserShield"></fa-icon> Login Here
            </button></a
          >
        </p>
      </div>
    </div>
  </div>
</header>
