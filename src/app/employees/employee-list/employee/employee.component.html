<table class="table table-hover">
  <tbody (click)="onEmployeeSelect()">
    <tr>
      <td>{{ employee.id }}</td>
      <td>
        {{ employee.firstName }}
      </td>
      <td>{{ employee.lastName }}</td>
      <td>
        {{ employee.email }}
      </td>
      <td>{{ employee.mobile }}</td>
      <td>
        <img src="{{ employee.imagePath }}" alt="profile picture" />
      </td>
    </tr>
  </tbody>
</table>
