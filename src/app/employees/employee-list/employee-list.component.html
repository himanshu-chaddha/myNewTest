<div class="container-scroller">
<app-dashboard-header></app-dashboard-header>
<div class="container-fluid page-body-wrapper">
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-9 grid-margin">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="font-weight-bold mb-0">All Employees</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3 grid-margin">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button
            type="button"
            (click)="onAddEmployee()"
            class="btn btn-secondary"
          >
            <fa-icon [icon]="faUserPlus"></fa-icon> Add New Employee
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Product</th>
                  <th>Sale</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a [routerLink]="['/employee-detail']"> Jacob</a></td>
                  <td>Photoshop</td>
                  <td class="text-danger">
                    28.76% <i class="ti-arrow-down"></i>
                  </td>
                  <td><label class="badge badge-danger">Pending</label></td>
                </tr>
                <tr>
                  <td><a [routerLink]="['/employee-detail']">Messsy</a></td>
                  <td>Flash</td>
                  <td class="text-danger">
                    21.06% <i class="ti-arrow-down"></i>
                  </td>
                  <td>
                    <label class="badge badge-warning">In progress</label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<app-dashboard-footer></app-dashboard-footer>
</div>
