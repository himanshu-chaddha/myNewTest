<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <p class="card-description">
          Personal info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Profile Picture</label>
              <div class="col-sm-9">
                <div class="media">
                  <img [src]="imgURL" height="200" *ngIf="imgURL" />
                </div>
                <!-- image Preview -->
                <span style="color:red;" *ngIf="message">{{ message }}</span>

                <!-- image Preview -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Employee Id</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Employee ID"
                  disabled
                  [value]="employee.id"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  disabled
                  [value]="employee.email"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    disabled
                    [value]="employee.firstName"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    disabled
                    [value]="employee.lastName"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Choose Profile</label>
              <div class="col-sm-9">
                <input
                  type="file"
                  class="form-control"
                  #file
                  accept="image/*"
                  (change)="preview(file.files)"
                  disabled
                  [value]="employee.imagePath"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                <select class="form-control" disabled [value]="employee.gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <p class="card-description">
          Address and Contact
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Address</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Current Address"
                  disabled
                  [value]="employee.address"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Mobile No.</label>
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Active Mobile Number"
                  disabled
                  [value]="employee.mobile"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- else -->
