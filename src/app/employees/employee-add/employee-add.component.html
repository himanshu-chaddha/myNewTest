<div class="container-scroller">
    <app-dashboard-header></app-dashboard-header>
    <div class="container-fluid page-body-wrapper">
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="font-weight-bold mb-0">Add New Employee</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <form
            class="form-sample"
            [formGroup]="newEmployeeForm"
            (ngSubmit)="onAddNewEmployee()"
          >
            <p class="card-description">
              Personal info
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Profile Picture</label>
                  <div class="col-sm-9">
                    <div class="media">
                      <img
                        *ngIf="imgURL == ''; else profilePic"
                        src="../../../assets/images/Default-profile.jpg"
                        class="mr-3"
                        alt="default image"
                        height="200"
                        width="200"
                      />
                      <ng-template #profilePic>
                        <img [src]="imgURL" height="200" *ngIf="imgURL" />
                      </ng-template>
                    </div>
                    <!-- image Preview -->
                    <span style="color:red;" *ngIf="message">{{
                      message
                    }}</span>

                    <!-- image Preview -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Employee Id</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Employee ID"
                      formControlName="empId"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email Address"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div formGroupName="username">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        formControlName="firstname"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        formControlName="lastname"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Choose Profile</label>
                  <div class="col-sm-9">
                    <input
                      type="file"
                      class="form-control"
                      #file
                      accept="image/*"
                      (change)="preview(file.files)"
                      formControlName="profilePicture"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Gender</label>
                  <div class="col-sm-9">
                    <select class="form-control" formControlName="gender">
                      <option value="male">Male</option>
                      <option value="female" >Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <p class="card-description">
              Address and Contact
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Address</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Current Address"
                      formControlName="address"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Mobile No.</label>
                  <div class="col-sm-9">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Active Mobile Number"
                      formControlName="mobile"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5"></div>
              <div class="col-md-7">
                <div class="col-md-4">
                  <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#exampleModal">
                    <fa-icon [icon]="faUserPlus"></fa-icon> Add Employee
                  </button>
                </div>
              </div>
            </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you Sure   </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

 
<app-dashboard-footer></app-dashboard-footer>
</div>
