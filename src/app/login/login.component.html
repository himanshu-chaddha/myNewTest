<div
  class="container-login100 "
  style="background-image: url('../../assets/images/loginPage.jpg');"
>
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form
      class="login100-form validate-form"
      [formGroup]="userLoginForm"
      (ngSubmit)="onLogin()"
    >
      <span class="login100-form-title p-b-37">
        Sign In
      </span>
      <div
        class="wrap-input100 validate-input m-b-20"
        data-validate="Enter username or email"
      >
        <select class="input100" formControlName="userRole">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <span class="focus-input100"></span>
      </div>

      <div
        class="wrap-input100 validate-input m-b-20"
        data-validate="Enter username or email"
      >
        <input
          class="input100"
          type="email"
          name="Email"
          placeholder="Email"
          formControlName="email"
        />
        <span class="focus-input100"></span>
      </div>

      <div
        class="wrap-input100 validate-input m-b-25"
        data-validate="Enter password"
      >
        <input
          class="input100"
          type="password"
          name="pass"
          placeholder="password"
          formControlName="password"
        />
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
